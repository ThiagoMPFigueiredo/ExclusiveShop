<div class="container">
  <div class="titulo">
    <h1>ExclusiveShop</h1>
    <div class="botoes">
      <button (click)="navegarPara('login')">Login</button>
      <button (click)="navegarPara('cadastro')">Cadastro</button>
      <button *ngIf="usuarioLogado" (click)="irParaPerfil()">Perfil</button>
      <button (click)="navegarPara('produtos')">Produtos</button>
    </div>
  </div>
  <br>
  <h2 class="destaque">Produtos em destaque</h2>
  <div class="carrossel-container"
    (mouseenter)="pausarCarrossel()"
    (mouseleave)="retomarCarrossel()">
    <div class="carrossel-track" [style.transform]="'translateX(-' + offset + 'px)'">
      <div class="card-wrapper" *ngFor="let produto of produtos">
        <a [href]="produto.link" target="_blank" rel="noopener noreferrer">
          <app-produto
            [imageUrl]="produto.imagem"
            [description]="produto.descricao"
            [price]="produto.preco">
          </app-produto>
        </a>
      </div>
    </div>
  </div>
</div>
