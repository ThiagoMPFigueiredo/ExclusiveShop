<div class="container">
  <div class="titulo">
    <h1>ExclusiveShop</h1>
    <div class="botoes-iniciais">
      <button (click)="navegarPara('pagina-inicial')">PÃ¡gina Inicial</button>
      <button (click)="navegarPara('login')">Login</button>
      <button (click)="navegarPara('cadastro')">Cadastro</button>
    </div>
  </div>

  <h2 class="destaque">Produtos</h2>

  <!-- Filtros por categoria -->
  <div class="filtros-categorias">
    <button *ngFor="let categoria of categorias" 
            (click)="filtrarPorCategoria(categoria)" 
            [class.ativo]="categoriaSelecionada === categoria">
      {{ categoria }}
    </button>
  </div>

  <!-- Lista de produtos -->
  <div class="produtos-lista">
    <div class="card-wrapper" *ngFor="let produto of produtosFiltrados">
      <a [href]="produto.link" target="_blank" rel="noopener noreferrer">
        <app-produto
          [imageUrl]="produto.imagem"
          [description]="produto.descricao"
          [price]="produto.preco">
        </app-produto>
      </a>
    </div>
  </div>
</div>
