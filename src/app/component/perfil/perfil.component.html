<div class="perfil-container">
  <h1>Perfil do Usuário</h1>

  <div class="dados-usuario">
    <p><strong>Nome:</strong> {{ usuario?.nome }}</p>
    <p><strong>Email:</strong> {{ usuario?.email }}</p>
  </div>

  <div class="botoes-acao">
    <button (click)="logout()">Logout</button>
    <button (click)="irParaProdutos()">Ver Produtos</button>
    <button (click)="irParaHome()">Página Inicial</button>
  </div>

  <div class="secao">
    <h2>Meios de Pagamento</h2>
    <ul>
      <li *ngFor="let p of pagamentos">{{ p.descricao }}</li>
    </ul>
    <button class="btn-secundario" (click)="adicionarPagamento()">+ Adicionar um meio de pagamento</button>
  </div>

  <div class="secao">
    <h2>Endereço de Frete</h2>
    <ul>
      <li *ngFor="let e of enderecos">{{ e.descricao }}</li>
    </ul>
    <button class="btn-secundario" (click)="adicionarEndereco()">+ Adicionar um endereço</button>
  </div>
</div>
