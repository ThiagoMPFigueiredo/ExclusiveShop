<div class="login-container">
  <div class="left-panel"></div>
  <div class="right-panel">
    <h2>Login</h2>
    <div class="icon">
      <svg width="64" height="64" fill="white" viewBox="0 0 24 24">
        <path d="M12 2l4 4h-3v5h-2V6H8l4-4zm8 18H4V10H2v10a2 2 0 002 2h16a2 2 0 002-2V10h-2v10z"/>
      </svg>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" formControlName="email" placeholder="E-MAIL" />
      </div>
      <div class="form-group">
        <input type="password" formControlName="senha" placeholder="SENHA" />
      </div>
      <button type="submit">LOGIN</button>
      <br><br>
      <button class="login-button" (click)="voltarParaHome()">VOLTAR</button>
      <div class="error" *ngIf="error">{{ error }}</div>
    </form>
  </div>
</div>
